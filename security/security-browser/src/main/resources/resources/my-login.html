<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定的登陆界面</title>
</head>
<body>
    自定登陆界面

    <form action="/my/from" method="post">

        <input type="text" name="username">账号<br/>

        <input type="password" name="password">密码<br/>

        <input type="checkbox" name="remember-me" value="true">记住我<br/>

        <button type="submit">登陆</button>
    </form>
</body>
</html>
